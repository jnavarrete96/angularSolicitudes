<h2>Editar Empleado</h2>

<form (submit)="guardarCambios()">
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="text" id="id" class="form-control" value="{{ employee.nmIdEmployee }}" disabled>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-control" [(ngModel)]="employee.dsName" name="nombre">
  </div>
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" class="form-control" [(ngModel)]="employee.dsLastName" name="apellido">
  </div>

  <div class="form-group">
    <label for="tipoDocumento">Tipo de Documento:</label>
    <select id="tipoDocumento" class="form-control" [(ngModel)]="employee.dsDocumentType" name="tipoDocumento">
      <option value="TI">TI</option>
      <option value="CC">CC</option>
    </select>
  </div>
  <div class="form-group">
    <label for="numeroDocumento">Número de Documento:</label>
    <input type="text" id="numeroDocumento" class="form-control" [(ngModel)]="employee.nmDocument" name="numeroDocumento" required>
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" class="form-control" [(ngModel)]="employee.dsTelephone" name="telefono">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" class="form-control" [(ngModel)]="employee.dsAddress" name="direccion">
  </div>
  <div class="form-group">
    <label for="fechaIngreso">Fecha de Ingreso:</label>
    <input type="date" id="fechaIngreso" class="form-control" [(ngModel)]="employee.feDateEntry" name="fechaIngreso">
  </div>
  <div class="form-group">
    <label for="fechaRetiro">Fecha de Retiro:</label>
    <input type="date" id="fechaRetiro" class="form-control" [(ngModel)]="employee.feDateDeparture" name="fechaRetiro">
  </div>
  <div class="form-group">
    <label for="tipoContrato">Tipo de Contrato:</label>
    <input type="text" id="tipoContrato" class="form-control" [(ngModel)]="employee.dsTypeOfContract" name="tipoContrato" required>
  </div>
  <div class="form-group">
    <label for="estado">Estado:</label>
    <select id="estado" class="form-control" [(ngModel)]="employee.dsEmployeeStatus" name="estado">
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
